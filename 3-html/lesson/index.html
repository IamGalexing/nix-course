<!DOCTYPE html>
<html>
  <head>
    <title>lesson HTML</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <h1>Lesson</h1>
    <header><a href="#">home</a></header>
    <main>
      <section>
        <h2>Block level</h2>
        <p>paragraph</p>
        <div>div</div>
        <form action="">form</form>
        <ul>
          <li></li>
          <li></li>
        </ul>
        <ol>
          <li></li>
          <li></li>
        </ol>
        <dl>
          <dt>Desc1</dt>
          <dd>one</dd>
          <dt>Desc2</dt>
          <dd>two</dd>
        </dl>
      </section>
      <section>
        <h2>Inline elements</h2>
        We have text
        <a
          href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwj8n-rt2MGEAxUS1gIHHcVhAAsQPAgJ"

        >

        <form action="">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            placeholder="default value"
            name="first"
          />
          <br /><br />
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            placeholder="default value"
            name="last"
          />
          <br /><br />
          <input type="submit" value="Submit" />
        </form>
        <br /><br />
      </section>
      <aside>side navigation</aside>

    <footer>nix 2024</footer>

  <script src="./main.js"></script>
