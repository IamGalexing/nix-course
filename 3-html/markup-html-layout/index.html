<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Markup Exercises</title>
  </head>
  <body>
    <header class="header">
      <a class="logo" href="#">
        <img class="logo-img" src="./images/Vector.png" alt="Logo icon" />
      </a>
      <nav class="nav">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Navigation Item 1</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Navigation Item 2</a>
          </li>
          <li class="nav-item has-list">
            Navigation Item 3
            <ul class="nav-sub-menu">
              <li class="nav-sub-item">
                <a class="nav-sub-link" href="#">Sub nav item 1</a>
              </li>
              <li class="nav-sub-item">
                <a class="nav-sub-link" href="#">Sub nav item 2</a>
              </li>
              <li class="nav-sub-item">
                <a class="nav-sub-link" href="#">Sub nav item 3</a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Navigation Item 4</a>
          </li>
        </ul>
      </nav>
      <ul class="header-actions">
        <li class="header-action">
          <form class="search" role="search" method="get">
            <img class="search-img" src="./images/icon-magnifying-glass.png" alt="Logo icon" />
            <input class="search-input" type="search" placeholder="search ..." name="search" title="Search for:" />
          </form>
        </li>
        <li class="header-action">
          <a class="header-action-link" href="#">
            <img class="header-action-img" src="./images/icon-cart.png" alt="basket icon" />
          </a>
        </li>
        <li class="header-action">
          <a class="header-action-link" href="#">
            <img class="header-action-img" src="./images/icon-person.png" alt="profile icon" />
          </a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section class="content">Content</section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
